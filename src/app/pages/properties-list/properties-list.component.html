<section class="container mx-auto px-4 py-8">
  <header class="mb-6">
    <h1 class="text-2xl font-bold">Listado de propiedades</h1>
  </header>

  <!-- Loader -->
  <div *ngIf="isLoading" class="flex items-center justify-center">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
  </div>

  <!-- Sin resultados -->
  <div *ngIf="!isLoading && noResults" class="text-center py-8">
    <p class="text-lg text-gray-600">No se encontraron propiedades con los criterios seleccionados.</p>
  </div>

  <!-- Lista de propiedades -->
  <div *ngIf="!isLoading && !noResults" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="lg:col-span-2">
      <app-propertycard
        [properties]="properties"
        [isAdmin]="false"
      ></app-propertycard>
    </div>
  </div>

  <!-- PaginaciÃ³n -->
  <div *ngIf="!isLoading && totalPages > 1" class="flex justify-center mt-6">
    <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</section>
