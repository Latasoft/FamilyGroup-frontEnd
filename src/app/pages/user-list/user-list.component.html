<section class="container mx-auto px-4 py-8">
    <header class="mb-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Listado de usuarios</h1>
      <button [routerLink]="'/usuarios'" class="bg-gray-200 px-4 py-2 rounded-md shadow-md hover:bg-gray-300">
        Agregar Usuario
      </button>
    </header>


    <div class="container mx-auto px-4 py-6">
      <h2 class="text-2xl font-bold mb-4">Usuarios</h2>
      <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
        <thead>
          <tr class="bg-gray-100">
            <th class="py-2 px-4 border-b">Nombre</th>
            <th class="py-2 px-4 border-b">RUT</th>
            <th class="py-2 px-4 border-b">Email</th>
            <th class="py-2 px-4 border-b">Rol</th>
            <th class="py-2 px-4 border-b">Estado</th>
            <th class="py-2 px-4 border-b">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let user of users"
            class="hover:bg-gray-50"
          >
            <td class="py-2 px-4 border-b">{{ user.primer_nombre }} {{ user.segundo_nombre }} {{ user.apellido_paterno }} {{ user.apellido_materno }}</td>
            <td class="py-2 px-4 border-b">{{ user.rut }}</td>
            <td class="py-2 px-4 border-b">{{ user.email }}</td>
            <td class="py-2 px-4 border-b">{{ user.rol_usuario }}</td>
            <td class="py-2 px-4 border-b">
              <span
                class="px-2 py-1 text-sm font-medium rounded-full"
                [ngClass]="{
                  'bg-green-100 text-green-800': user.is_active,
                  'bg-red-100 text-red-800': !user.is_active
                }"
              >
                {{ user.is_active ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td class="py-2 px-4 border-b text-center">
              <button
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200 shadow-sm"
                (click)="handleAction(user._id)"
              >
                Acción
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  
    
     <!-- Paginación -->
     <div class="flex justify-center mt-6">
      <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
    </div>
  </section>
