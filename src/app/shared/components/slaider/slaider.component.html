<div class="relative w-full max-w-3xl mx-auto overflow-hidden max-h-[500px] bg-gray-100 rounded-lg">
  <!-- Slider -->
  <div 
    class="flex transition-transform duration-500" 
    [style.transform]="'translateX(-' + activeIndex * 100 + '%)'"
  >
    <div class="min-w-full" *ngFor="let image of images">
      <img 
        [src]="image" 
        alt="Slide" 
        class="w-full h-auto max-h-[500px] object-cover rounded-t-lg" 
      />
    </div>
  </div>

  <!-- Prev Button -->
  <button 
    class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-gray-700 text-white rounded-full p-2 hover:bg-gray-600 focus:outline-none" 
    (click)="prevSlide()">
    &#10094;
  </button>

  <!-- Next Button -->
  <button 
    class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-gray-700 text-white rounded-full p-2 hover:bg-gray-600 focus:outline-none" 
    (click)="nextSlide()">
    &#10095;
  </button>
</div>
